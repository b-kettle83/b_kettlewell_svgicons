<svg id="grapefruit" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 146.85 146.85">
  <defs>
    <style>
      .cls-1 {
        fill: #fab16a;
      }

      .cls-2 {
        fill: #e9168b;
      }

      #grapefruit:hover {
        cursor: pointer;
      }

      #inside {
        transition: all ease 0.7s;
        transform-origin: 50%;
      }

      #grapefruit:hover #inside {
        transform: rotate(360deg)
      }
    </style>
    <script>
      const grapefruity = document.querySelector('#grapefruit');

      function flavourLogId() {
        console.log("Flavour: " + this.id);
      }

      grapefruity.addEventListener('click', flavourLogId);
    </script>
